<style>

/* FULL BACKGROUND */
body{

.overlay{

.container{

  padding:30px;

p{
  font-size:0.9rem;

  opacity:0.9;
}

/* HIGHLIGHT */
.tags{
  margin-top:15px;
  font-weight:600;
  color:#ffd369;
}

/* BUTTON */

  margin-top:25px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  font-weight:700;
  background:linear-gradient(90deg,#00f260,#0575e6);
  color:white;
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

button:hover{
  transform:scale(1.05);
  background:linear-gradient(90deg,#0575e6,#00f260);
}

.footer{
  margin-top:15px;
  font-size:0.7rem;
  opacity:0.7;
